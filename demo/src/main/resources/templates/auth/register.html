<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layouts/main :: body(~{::div.content})}">
<head>
    <title>Cadastro</title>
</head>
<body>
    <div class="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0 text-center">Criar Nova Conta</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensagens de alerta -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fa fa-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <!-- Formulário de cadastro -->
                        <form th:action="@{/auth/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de usuário</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" 
                                           placeholder="Escolha um nome de usuário" required>
                                </div>
                                <small class="text-muted">Seu nome de usuário será visível para outros usuários.</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           placeholder="seu@email.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                                           placeholder="Escolha uma senha segura" required>
                                </div>
                                <small class="text-muted">Use pelo menos 8 caracteres, incluindo letras e números.</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bio" class="form-label">Sobre você (opcional)</label>
                                <textarea class="form-control" id="bio" th:field="*{bio}" 
                                          placeholder="Conte um pouco sobre você..." rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="profileImageUrl" class="form-label">URL da imagem de perfil (opcional)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-image"></i></span>
                                    <input type="url" class="form-control" id="profileImageUrl" th:field="*{profileImageUrl}" 
                                           placeholder="https://exemplo.com/sua-imagem.jpg">
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">
                                    Concordo com os <a href="#" class="text-decoration-none">Termos de Uso</a> e 
                                    <a href="#" class="text-decoration-none">Política de Privacidade</a>
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-user-plus"></i> Cadastrar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Já tem uma conta? 
                            <a th:href="@{/auth/login}" class="text-decoration-none">Faça login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
